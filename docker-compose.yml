version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: prism-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: prism
      POSTGRES_PASSWORD: prism
      POSTGRES_DB: prism
    ports:
      - "5432:5432"
    volumes:
      - prism-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prism"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - prism-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prism-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://prism:prism@postgres:5432/prism
      - ADMIN_SECRET=${ADMIN_SECRET:-prism_admin_secret}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - prism-network

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: prism-dashboard
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - prism-network

volumes:
  prism-pgdata:
    driver: local

networks:
  prism-network:
    driver: bridge
