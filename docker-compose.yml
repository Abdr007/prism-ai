version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prism-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ADMIN_SECRET=${ADMIN_SECRET:-prism_admin_secret}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
    volumes:
      - prism-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - prism-network

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: prism-dashboard
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - prism-network

volumes:
  prism-data:
    driver: local

networks:
  prism-network:
    driver: bridge
